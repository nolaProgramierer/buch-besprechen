{% extends "base.html" %}

{%block login %}
      <h2>{{greeting}}</h2>
      <!--Iteratethrough users list-->
      {% for user in users %}
          <ul>
            <li>{{user}}</li>
          </ul>
      {% endfor %}

      <form action="" method="post">
        <input type="text" name="name" placeholder="Your name here">
        <input type="password" name="password" placeholder="password">
        <button>Submit</button>
      </form>
{% endblock %}
