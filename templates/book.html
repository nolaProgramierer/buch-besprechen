{% extends "layout.html" %}

{% block title %}Book{% endblock %}

{% block body %}
<h2>Book details</h2>
<div id=bookInfo>
  <ul>
    <li>ISBN: {{book.isbn}}</li>
    <li>Title: {{book.title}}</li>
    <li>Author: {{book.author}}</li>
    <li>Year: {{book.year}}</li>
  </ul>
</div>

<form action="{{ url_for('review', book_id=book.id) }}" method="post">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your review</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="bookReview" rows="3"></textarea>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value=1>
    <label class="form-check-label" for="inlineRadio1">1 Star</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value=2">
    <label class="form-check-label" for="inlineRadio2">2 Stars</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value=3>
    <label class="form-check-label" for="inlineRadio3">3 Stars</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value=4>
    <label class="form-check-label" for="inlineRadio4">4 Stars</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value=5>
    <label class="form-check-label" for="inlineRadio5">5 Stars</label>
  </div>

  <button type="submit" class="btn btn-primary my-1">Submit</button>

</form>
{% endblock %}
