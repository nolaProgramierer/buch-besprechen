{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block body %}
<h2>Search for your book</h2>
<form action="" method="post">
  <div class="form-group">
    <label for="searchInput"></label>
    <input type="text" class="form-control" id="bookSearch" name = "search" aria-describedby="searchField" placeholder="Enter ISBN, Title or Author">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
  <p id="noResult">
    {{message}}
  </p>
</div>
<div id="resultTable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
      <tr>
        <td>{{row.isbn}}</td>
        <td><a href='{{ url_for('book', book_id = row.id) }}'>{{ row.title }}</a></td>
        <td>{{row.author}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
